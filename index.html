<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Attività</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #34495e;
      padding: 0.5rem;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 5px;
    }

    nav button:hover {
      background: #2c3e50;
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    input, textarea, button {
      margin: 0.3rem 0;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: white;
      margin: 0.3rem 0;
      padding: 0.7rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #auth-section {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #auth-section h2 {
      margin-bottom: 1rem;
    }

    #main-section h1 {
      text-align: center;
      margin: 1rem 0;
    }

    .tab {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #calendar {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js'></script>
</head>
<body>
  <header>Gestione Attività</header>

  <div id="auth-section">
    <h2><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()" style="background:#2ecc71;">Registrati</button>
  </div>

  <div id="main-section" style="display:none;">
    <nav>
      <button onclick="showTab('attivita')"><i class="fa-solid fa-list"></i> Attività</button>
      <button onclick="showTab('calendario')"><i class="fa-solid fa-calendar-days"></i> Calendario</button>
      <button onclick="showTab('membri')"><i class="fa-solid fa-users"></i> Membri</button>
      <button onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </nav>

    <!-- Sezione Attività -->
    <section id="attivita" class="tab">
      <h2><i class="fa-solid fa-clipboard"></i> Inserisci Attività</h2>
      <input type="text" id="titolo" placeholder="Titolo">
      <textarea id="obiettivi" placeholder="Obiettivi"></textarea>
      <input type="date" id="data">
      <textarea id="raggiunti" placeholder="Obiettivi raggiunti"></textarea>

      <h3>Tabella Oraria</h3>
      <div id="tabella-oraria"></div>
      <button onclick="aggiungiRigaOraria()"><i class="fa-solid fa-plus"></i> Aggiungi riga</button>

      <button onclick="salvaAttivita()" style="margin-top:1rem; background:#2ecc71;"><i class="fa-solid fa-save"></i> Salva Attività</button>

      <h3>Lista Attività</h3>
      <ul id="lista-attivita"></ul>
    </section>

    <!-- Modale Dettaglio Attività -->
    <!-- Modale Dettaglio Attività -->
<div id="modal-attivita" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:9999;">
  <div style="background:white; padding:2rem; border-radius:10px; width:500px; max-width:95%; position:relative;">
    
    <!-- Pulsante Chiudi -->
    <button onclick="chiudiModal()" 
            style="position:absolute; top:10px; right:10px; border:none; background:none; font-size:1.2rem; cursor:pointer;">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <h3>Dettagli Attività</h3>
    <p><strong>Titolo:</strong> <span id="modal-titolo"></span></p>
    <p><strong>Obiettivi:</strong> <span id="modal-obiettivi"></span></p>
    <p><strong>Data:</strong> <span id="modal-data"></span></p>
    <p><strong>Obiettivi Raggiunti:</strong> <span id="modal-raggiunti"></span></p>

    <h4>Tabella Oraria</h4>
    <ul id="modal-tabella-oraria" style="padding-left:20px;"></ul>

    <div style="margin-top:1.5rem; text-align:right;">
      <button onclick="modificaAttivita()" 
              style="background:#f1c40f; color:white; margin-right:0.5rem; border:none; padding:0.6rem 1rem; border-radius:5px; cursor:pointer;">
        <i class="fa-solid fa-pen-to-square"></i> Modifica
      </button>
      <button onclick="eliminaAttivita()" 
              style="background:#e74c3c; color:white; margin-right:0.5rem; border:none; padding:0.6rem 1rem; border-radius:5px; cursor:pointer;">
        <i class="fa-solid fa-trash"></i> Elimina
      </button>
      <button onclick="chiudiModal()" 
              style="background:#7f8c8d; color:white; border:none; padding:0.6rem 1rem; border-radius:5px; cursor:pointer;">
        <i class="fa-solid fa-xmark"></i> Chiudi
      </button>
    </div>
  </div>
</div>



    <!-- Sezione Calendario -->
    <section id="calendario" class="tab" style="display:none;">
      <h2><i class="fa-solid fa-calendar-days"></i> Calendario Attività</h2>
      <div id="calendar"></div>
    </section>

    <!-- Sezione Membri -->
    <section id="membri" class="tab" style="display:none;">
      <h2><i class="fa-solid fa-users"></i> Membri Unità</h2>
      <input type="text" id="nome" placeholder="Nome">
      <input type="text" id="cognome" placeholder="Cognome">
      <input type="number" id="anno" placeholder="Anno">
      <input type="text" id="ruolo" placeholder="Ruolo">
      <button onclick="aggiungiMembro()" style="background:#2ecc71;"><i class="fa-solid fa-user-plus"></i> Aggiungi</button>

      <h3>Lista Membri</h3>
      <ul id="lista-membri"></ul>
    </section>
  </div>

  <script>
    const SUPABASE_URL = "https://ouxvlyaksbfvqmdryzpn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91eHZseWFrc2JmdnFtZHJ5enBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDA3ODUsImV4cCI6MjA3MTExNjc4NX0.NWvgiCIhqNA6wLr6ARAJrQjItMfZZ78JZ6IwlkomZkI";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let calendar;

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
      else {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("main-section").style.display = "block";
        caricaAttivita();
        caricaMembri();
      }
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabaseClient.auth.signUp({ email, password });
      if (error) alert(error.message);
      else alert("Registrazione completata, ora effettua il login.");
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      document.getElementById("auth-section").style.display = "block";
      document.getElementById("main-section").style.display = "none";
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.style.display = "none");
      document.getElementById(tabName).style.display = "block";
      if (tabName === 'calendario' && calendar) {
        calendar.render();
      }
    }

    function aggiungiRigaOraria() {
      const div = document.createElement("div");
      div.style.margin = "0.5rem 0";
      div.innerHTML = `
        <input type="time" placeholder="Orario">
        <input type="text" placeholder="Tipo">
        <input type="text" placeholder="Descrizione">
        <input type="text" placeholder="Gestore">
      `;
      document.getElementById("tabella-oraria").appendChild(div);
    }

    async function salvaAttivita() {
      const titolo = document.getElementById("titolo").value;
      const obiettivi = document.getElementById("obiettivi").value;
      const data = document.getElementById("data").value;
      const raggiunti = document.getElementById("raggiunti").value;

      // leggo righe tabella oraria
const righe = [];
document.querySelectorAll("#tabella-oraria div").forEach(div => {
  const inputs = div.querySelectorAll("input");
  righe.push({
    orario: inputs[0].value,
    tipo: inputs[1].value,
    descrizione: inputs[2].value,
    gestore: inputs[3].value
  });
});

const tabella_oraria = JSON.stringify(righe);

// salvataggio in supabase
const { error } = await supabaseClient
  .from('attivita')
  .insert([{ titolo, obiettivi, data, raggiunti, tabella_oraria }]);


      if (error) alert(error.message);
      else {
        // svuoto i campi
        document.getElementById("titolo").value = "";
        document.getElementById("obiettivi").value = "";
        document.getElementById("data").value = "";
        document.getElementById("raggiunti").value = "";
        document.getElementById("tabella-oraria").innerHTML = "";

        caricaAttivita();
        caricaCalendario();
      }
    }

    async function caricaCalendario() {
      const { data, error } = await supabaseClient.from('attivita').select('*');
      if (!error) {
        const events = data.map(a => ({
          title: a.titolo,
          start: a.data
        }));
        if (!calendar) {
          const calendarEl = document.getElementById('calendar');
          calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'it',
            events: events
          });
          calendar.render();
        } else {
          calendar.removeAllEvents();
          calendar.addEventSource(events);
        }
      }
    }

    async function aggiungiMembro() {
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;
      const anno = document.getElementById("anno").value;
      const ruolo = document.getElementById("ruolo").value;

      const { error } = await supabaseClient
        .from('membri')
        .insert([{ nome, cognome, anno, ruolo }]);

      if (error) alert(error.message);
      else {
        // svuoto i campi
        document.getElementById("nome").value = "";
        document.getElementById("cognome").value = "";
        document.getElementById("anno").value = "";
        document.getElementById("ruolo").value = "";

        caricaMembri();
      }
    }

    async function caricaMembri() {
      const { data, error } = await supabaseClient.from('membri').select('*');
      if (!error) {
        const lista = document.getElementById("lista-membri");
        lista.innerHTML = "";
        data.forEach(m => {
          const li = document.createElement("li");
          li.innerHTML = `<span><i class=\"fa-solid fa-user\"></i> ${m.nome} ${m.cognome} - ${m.ruolo} (${m.anno})</span>`;
          lista.appendChild(li);
        });
      }
    }
  let attivitaSelezionata = null; // salvo attività corrente

  async function caricaAttivita() {
    const { data, error } = await supabaseClient.from('attivita').select('*');
    if (!error) {
      const lista = document.getElementById("lista-attivita");
      lista.innerHTML = "";
      data.forEach(a => {
        const li = document.createElement("li");
        li.innerHTML = `<span><i class="fa-solid fa-circle-check"></i> ${a.titolo} (${a.data})</span>`;
        li.style.cursor = "pointer";
        li.addEventListener("click", () => mostraDettagliAttivita(a));
        lista.appendChild(li);
      });
      caricaCalendario();
    }
  }

  function mostraDettagliAttivita(attivita) {
    attivitaSelezionata = attivita;

    document.getElementById("modal-titolo").innerText = attivita.titolo || "-";
    document.getElementById("modal-obiettivi").innerText = attivita.obiettivi || "-";
    document.getElementById("modal-data").innerText = attivita.data || "-";
    document.getElementById("modal-raggiunti").innerText = attivita.raggiunti || "-";

    // Mostro tabella oraria (se salvata come JSON o testo nel DB)
    const tabellaOrariaEl = document.getElementById("modal-tabella-oraria");
    tabellaOrariaEl.innerHTML = "";
    if (attivita.tabella_oraria) {
      try {
        const righe = JSON.parse(attivita.tabella_oraria);
        righe.forEach(r => {
          const li = document.createElement("li");
          li.textContent = `${r.orario} - ${r.tipo} - ${r.descrizione} (Gestore: ${r.gestore})`;
          tabellaOrariaEl.appendChild(li);
        });
      } catch {
        tabellaOrariaEl.innerHTML = "<li>Nessuna tabella oraria salvata</li>";
      }
    } else {
      tabellaOrariaEl.innerHTML = "<li>Nessuna tabella oraria</li>";
    }

    document.getElementById("modal-attivita").style.display = "flex";
  }

  function chiudiModal() {
    document.getElementById("modal-attivita").style.display = "none";
    attivitaSelezionata = null;
  }

  async function eliminaAttivita() {
    if (!attivitaSelezionata) return;
    if (!confirm("Vuoi davvero eliminare questa attività?")) return;

    const { error } = await supabaseClient
      .from('attivita')
      .delete()
      .eq('id', attivitaSelezionata.id);

    if (error) alert(error.message);
    else {
      chiudiModal();
      caricaAttivita();
    }
  }

  function modificaAttivita() {
    if (!attivitaSelezionata) return;

    // riporto i valori nei campi input per modificarli
    document.getElementById("titolo").value = attivitaSelezionata.titolo || "";
    document.getElementById("obiettivi").value = attivitaSelezionata.obiettivi || "";
    document.getElementById("data").value = attivitaSelezionata.data || "";
    document.getElementById("raggiunti").value = attivitaSelezionata.raggiunti || "";

    // se c'è tabella oraria la ricarico
    document.getElementById("tabella-oraria").innerHTML = "";
    if (attivitaSelezionata.tabella_oraria) {
      try {
        const righe = JSON.parse(attivitaSelezionata.tabella_oraria);
        righe.forEach(r => {
          const div = document.createElement("div");
          div.style.margin = "0.5rem 0";
          div.innerHTML = `
            <input type="time" value="${r.orario}">
            <input type="text" value="${r.tipo}">
            <input type="text" value="${r.descrizione}">
            <input type="text" value="${r.gestore}">
          `;
          document.getElementById("tabella-oraria").appendChild(div);
        });
      } catch {}
    }

    chiudiModal();
  }
</script>

</body>
</html>
