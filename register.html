<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Gestione attività</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Registration Screen -->
    <div id="registration-screen" class="screen">
        <div class="login-container">
            <h1>Pianificatore Attività</h1>
            <h2>Registrazione nuovo utente</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="reg-nome">Nome:</label>
                    <input type="text" id="reg-nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="reg-cognome">Cognome:</label>
                    <input type="text" id="reg-cognome" name="cognome" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Conferma Password:</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required minlength="6">
                </div>
                <button type="submit">Registrati</button>
            </form>
            <div id="registration-error" class="error-message"></div>
            <div id="registration-success" class="success-message" style="display: none;"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>Hai già un account? <a href="login.html" style="color: #667eea; text-decoration: none;">Accedi qui</a></p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="register.js"></script>
</body>
</html>
